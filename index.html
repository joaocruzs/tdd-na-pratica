<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aprendendo TDD na pr√°tica</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id='main' style='padding: 2em;'>
      <h1>Calculadora de troco de uma m√°quina de venda</h1>
      <h2>Calcule o troco de acordo com o pre√ßo do produto e dinheiro recebido</h2>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script>
      const CEDULAS = [100, 50, 20, 10, 5, 2, 1];
      function calcularTroco(precoDoProduto, valorPago, estoque = {}) {
        let diferenca = valorPago - precoDoProduto;
        if (diferenca < 0) throw new Error('Valor pago insuficiente');
        if (diferenca === 0) return [];

        const troco = [];

        for (const cedula of CEDULAS) {
          // Se o estoque da c√©dula n√£o foi informado, assumimos que √© infinito
          let quantidadeDisponivel = estoque[cedula] ?? Infinity;

          // Enquanto ainda falta troco e h√° c√©dulas dispon√≠veis
          while (diferenca >= cedula && quantidadeDisponivel > 0) {
            troco.push(cedula);
            diferenca -= cedula;
            quantidadeDisponivel--;
            estoque[cedula] = quantidadeDisponivel; // atualiza o estoque
          }
        }

        // Se n√£o conseguimos dar o troco exato, lan√ßa um erro
        if (diferenca > 0) {
          throw new Error('N√£o foi poss√≠vel calcular o troco com o estoque dispon√≠vel');
        }

        return troco;
      }
    </script>

    <script>
      test('calcularTroco(1,1) deve retornar [] - Um array vazio', (assert) => {
        const trocoCalculado = calcularTroco(1, 1);
        const trocoEsperado = [];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      test('calcularTroco(215, 300) deve retornar [50, 20, 10, 5]', (assert) => {
        const trocoCalculado = calcularTroco(215, 300);
        const trocoEsperado = [50, 20, 10, 5];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      test('calcularTroco(486, 600) deve retornar [100, 10, 2, 2]', (assert) => {
        const trocoCalculado = calcularTroco(486, 600);
        const trocoEsperado = [100, 10, 2, 2];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });
      
      test('calcularTroco(12, 200) deve retornar [100, 50, 20, 10, 5, 2, 1]', (assert) => {
        const trocoCalculado = calcularTroco(12, 200);
        const trocoEsperado = [100, 50, 20, 10, 5, 2, 1];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      // üü© Etapa Green estoque limitado
      test('deve calcular o troco considerando o estoque limitado', (assert) => {
        const estoque = { 100: 1, 50: 0, 20: 5, 10: 10 };
        const trocoCalculado = calcularTroco(220, 300, estoque);
        const trocoEsperado = [20, 20, 20, 20];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });
    </script>
  </body>
</html>
